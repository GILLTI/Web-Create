<!-- 테이블 태그 <table> </table>
  <tr> 행을 정의하는 태그 </tr>
	<td> 각 행에서 열<칸>을 나누는 태그 </td>
	<th> 제목에 해당하는 열을 만드는 태그</th>
   <thead>, <tbody>  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>테이블 태그</h1>
  <table border="7" cellspacing="7">
    <!--   굵기 칸 여백 -->
    <thead>
    <tr>
      <th>번호</th>
      <th>이름</th>
      <th>점수</th>
    </tr>
    </thead>
    <!-- 표의 머리 -->
    <tr>
      <td>1</td>
      <td>짱구</td>
      <td>24</td>
    </tr>
    <tr>
      <td>1</td>
      <td>짱구</td>
      <td>24</td>
    </tr>

  </table>

</body>
</html>
