<!-- 3번 : 리스트 태그 <ol></ol>, <ul></ul>, <li></li> -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>목록만들기</h1>
  <h3>Unordered List</h3>
  <ul type="circle">
    <!-- 도형 -->
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ul>

    <h3>Ordered List</h3>
  <ol type="a" start="8">
    <!-- 숫자 , 문자, 시작순서 나타낼 수 있음--> 
    <li>html</li>
      <ol><li>ol, ul 태그 혼합 사용 가능</li></ol>
    <!-- 들여쓰기 -->
    <li>css</li>
      <ul><li>li태그가 리스트를 만듬</li></ul>
    <li>javascript</li>
  </ol>



</body>
</html>
