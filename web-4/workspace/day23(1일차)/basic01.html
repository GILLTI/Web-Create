  i태그<i></i>, em태그 <em></em>-->
<!DOCTYPTE html>
<html>
  <head>
    <title>
      html 기본 구조 연습1
    </title>
  </head>
  <body>
    안녕하세요 첫 페이지
    <h1>안녕</h1>
    <h2>HI</h2>
    <h3>하이</h3>
    <h6>안녕하세요</h6>
    <hr>
    <p><b>안녕 </b>클레오파트라 <strong>세상에서</strong></p>
    <br>
    <p><em>제일가는</em><i>포테이토칩</i></p>
    <br>
    안녕 클레오파트라
  </body>
</html>
